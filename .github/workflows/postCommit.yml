name: post commit CI

on:
  push:
    paths:
      - "scripts/*.js"
      - "package-lock.json"
      - ".github/workflows/postCommit.yml"
  workflow_dispatch:
  schedule:
    - cron: 0 0 * * *
  workflow_run:
    workflows: [Linter test]
    types: [completed]

concurrency: postCommit

jobs:
  postCommit:
    runs-on: ubuntu-latest
    if: github.event.workflow_run == null || github.event.workflow_run.conclusion == 'success'
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          check-latest: true
          cache: npm
      - uses: technote-space/get-diff-action@v6
        name: List diff
      - name: Install dependencies
        run: npm ci
      - name: Run "Auto browserify generator"
        run: node scripts/browserify.js
      - uses: EndBug/add-and-commit@v9
        with:
          committer_name: GitHub Actions
          committer_email: actions@github.com
          default_author: github_actor
          message: "auto: auto browserify - commit from GitHub Actions"
          push: false
      - name: Run "Conventional Commits scopes generator"
        run: node scripts/conventionalCommitsScopesGenerator.js
      - uses: EndBug/add-and-commit@v9
        with:
          committer_name: GitHub Actions
          committer_email: actions@github.com
          default_author: github_actor
          message: "auto: conventional commits scopes generator - commit from GitHub Actions"
          push: false
      - name: Run "Auto prefetch"
        run: node scripts/prefetch.js
      - uses: EndBug/add-and-commit@v9
        with:
          committer_name: GitHub Actions
          committer_email: actions@github.com
          default_author: github_actor
          message: "auto: auto prefetch - commit from GitHub Actions"
          push: false
      - name: Run "Gadgets-definition Generator"
        run: node scripts/gadgetsDefinitionGenerator.js
      - uses: EndBug/add-and-commit@v9
        with:
          committer_name: GitHub Actions
          committer_email: actions@github.com
          default_author: github_actor
          message: "auto: Gadgets-definition Generator - commit from GitHub Actions"
          push: false
      - name: Run "Gadget-polyfill generator"
        run: node scripts/generatePolyfill.js
      - uses: EndBug/add-and-commit@v9
        with:
          committer_name: GitHub Actions
          committer_email: actions@github.com
          default_author: github_actor
          message: "auto: Gadget-polyfill generator - commit from GitHub Actions"
          push: false
      - name: Show git status & push
        run: |
          git pull
          git status
          git push
