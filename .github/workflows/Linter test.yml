name: Linter test

on:
  push:
    paths:
      - src/**/*.js
      - src/**/*.css
      - src/**/definition.json
      - src/gadgets/Gadgets-definition-list.json
      - .github/workflows/Linter test.yml
      - package-lock.json
  pull_request:
    paths:
      - src/**/*.js
      - src/**/*.css
      - src/**/definition.json
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: lts/*
          check-latest: true
          cache: npm
      - name: Install dependencies
        run: npm ci
      - name: Reload the cache
        uses: actions/cache@v3
        with:
          path: .cache
          key: cache
      - uses: technote-space/get-diff-action@v6
        name: List diff
      - name: Check eslint environment
        run: npx eslint --env-info && ls -lhA .cache
      - name: Run eslint
        run: npx eslint --exit-on-fatal-error --max-warnings 0 --cache --cache-strategy content --cache-location ".cache/" --ext js ./src
      - name: Run stylelint
        run: npx stylelint --max-warnings 0 --cache --cache-location ".cache/" "src/**/*.css"
      - name: Run v8r
        run: npx -y v8r@latest src/**/definition.json --schema .vscode/json-schemas/gadget-definition.json
      - name: Trigger post commit CI
        if: github.event_name == 'push' && github.ref == 'refs/heads/master'
        uses: actions/github-script@v6
        with:
          script: |
            github.rest.actions.createWorkflowDispatch({
              owner: context.repo.owner,
              repo: context.repo.repo,
              workflow_id: 'postCommit.yml',
              ref: context.ref,
            })
